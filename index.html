<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 600px;
            text-align: center;
        }

        .slide {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            white-space: pre-line;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="slide" class="slide">
            <h1 id="title">Understanding the Cell: The Basic Unit of Life</h1>
            <p id="content">Welcome to the presentation on cells, the building blocks of life.</p>
        </div>
        <div class="navigation">
            <button id="prevBtn" onclick="prevSlide()">Previous</button>
            <button id="nextBtn" onclick="nextSlide()">Next</button>
        </div>
    </div>
    <script>
        let slides = [
            {
                title: "Understanding the Cell: The Basic Unit of Life",
                content: "Welcome to the presentation on cells, the building blocks of life."
            },
            {
                title: "Introduction to Cells",
                content: "Cells are the smallest units of life that can perform all life processes. They are often referred to as the 'basic unit of life'."
            },
            {
                title: "Cell Theory",
                content: "The cell theory has three main points:\n1. All living organisms are composed of one or more cells.\n2. The cell is the basic unit of life in all living things.\n3. All cells arise from pre-existing cells."
            },
            {
                title: "Types of Cells",
                content: "Cells come in two main types: prokaryotic and eukaryotic.\n- Prokaryotic Cells: Simple, single-celled organisms without a nucleus.\n- Eukaryotic Cells: Complex cells with a nucleus and other membrane-bound organelles."
            },
            {
                title: "The Structure of a Cell",
                content: "The cell is composed of several important parts:\n- Cell Membrane: Controls what enters and exits the cell.\n- Nucleus: The control center of the cell, containing DNA.\n- Cytoplasm: The jelly-like substance within the cell.\n- Mitochondria: The powerhouse of the cell.\n- Ribosomes: Sites of protein synthesis.\n- Endoplasmic Reticulum: Involved in protein and lipid synthesis.\n- Golgi Apparatus: The packaging and distribution center of the cell."
            },
            {
                title: "Differences Between Plant and Animal Cells",
                content: "While both are eukaryotic, there are some key differences:\n- Plant Cells: Have a cell wall, chloroplasts, and a large central vacuole.\n- Animal Cells: Lack a cell wall and chloroplasts, and have smaller vacuoles."
            },
            {
                title: "The Function of Cells",
                content: "Every cell performs specific functions vital for survival:\n- Plant Cells: Perform photosynthesis to convert light energy into chemical energy.\n- Animal Cells: Carry out cellular respiration to generate energy from food."
            },
            {
                title: "Conclusion",
                content: "Cells are diverse and complex, yet share the same basic structure and functions. Understanding cells is crucial because they are the foundation of all living things."
            },
            {
                title: "Questions?",
                content: "Are there any questions? I'd be happy to answer them!"
            }
        ];

        let currentSlide = 0;

        function updateSlide() {
            document.getElementById("title").innerText = slides[currentSlide].title;
            document.getElementById("content").innerText = slides[currentSlide].content;

            document.getElementById("prevBtn").disabled = currentSlide === 0;
            document.getElementById("nextBtn").disabled = currentSlide === slides.length - 1;
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }

        updateSlide();
    </script>
</body>
</html>
